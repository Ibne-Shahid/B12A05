                    <div>
                        <img class="h-8 w-8 lg:h-12 lg:w-12" src="./assets/logo.png" alt="">
                    </div>
                    <div>
                        <p class="text-sm lg:text-base font-bold text-[#006747] font-inter">Emergency <br>Service</p>
                    </div>
                </div>

                <div class="flex gap-5 items-center">

            <div class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-5 space-y-2">
                <div class="flex justify-center">
                    <img class="h-20 w-20" src="./assets/logo-dark.png" alt="">
                </div>
                <h1 class="font-hindmadurai font-bold text-xl lg:text-4xl text-center text-white">Emergency Service Directory</h1>
